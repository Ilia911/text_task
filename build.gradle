plugins {
    id 'java'
}

group 'com.epam.jwd'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {

    implementation 'org.apache.logging.log4j:log4j-api:2.14.0'
    runtimeOnly 'org.apache.logging.log4j:log4j-core:2.14.0'


    testCompile group: 'junit', name: 'junit', version: '4.12'
}
